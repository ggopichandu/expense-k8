apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # these labels are deployments related lables
  labels:
    component: backend
    project: expense 
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense 
      tier: app
      # pod definition
  template:
    metadata:
      labels:
        component: backend
        project: expense 
        tier: app
    spec:
      initContainers:
      name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', "until nslookup mysql; do echo waiting for myservice; sleep 2; done"]
      containers:
      - name: nginx
        image: gumma4545/backend:v1.0
        envFrom:
        - configMapRef:
            name: backend
        
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    component: backend
    project: expense 
    tier: app
  ports:
  - protocol: TCP
    port: 8080 # service-port
    targetPort: 8080  # target-port
