apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  # these labels are deployments related lables
  labels:
    component: mysql
    project: expense 
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense 
      tier: db
      # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense 
        tier: db
    spec:
      containers:
      - name: nginx
        image: gumma4545/mysql:v1.0
        # Readiness Probe
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
          periodSeconds: 5
          # liveness Probe
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
          periodSeconds: 5        
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    component: mysql
    project: expense 
    tier: db
  ports:
  - protocol: TCP
    port: 3306 # service-port
    targetPort: 3306  # target-port